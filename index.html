<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Telegram bot for creating appointment in Yoga Studio </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="info">
        <p>Bot's name : YogaBare appointment</p>
        <img src="logo.png" alt="Логотип бота">
    </header>
    <section class="function">
     <h2>Functional list:</h2>
            <ul>
                <li>Creating appointment</li>
                <li>Cancel appointment</li>
                <li>Check your appointment</li>
                <li>Contact with manager</li>
            </ul>
     </section>
    <div class="botlink">
        <p>Go to the bot using the <a href="https://t.me/@DreamFoilClub_bot">link</a>.</p>
    </div>
    <div class="container">
        <h2>Change Background Color</h2>
        <button id="changeBackgroundButton">Change Background</button>
    </div>
    <script src="main.js"></script>
</body>
